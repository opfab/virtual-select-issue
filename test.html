<!DOCTYPE html>
<html>

<head>
    <title>Virtual Select Multiselect</title>
    <link rel="stylesheet" href="virtual-select.min.css">
</head>

<body>
    <h1>Virtual Select Multiselect</h1>

    <div id="sample-select"></div>


    <script src="virtual-select.min.js"></script>
    <script>
        var options = [
                {label: 'Options 1', value: '1'},
                {label: 'Options 2', value: '2'},
                {label: 'Options 3', value: '3'},
            ]
        var select = VirtualSelect.init({
            ele: '#sample-select',
            options,
            search: true
        });
        function emptyList() {
            document.querySelector('#sample-select').setOptions([]);
            
        }

        function setList() {
            document.querySelector('#sample-select').setOptions(options);
        }
    </script>
    <button onclick="emptyList()">Remove All</button>
    <button onclick="setList()">Fill</button>
</body>

</html>
